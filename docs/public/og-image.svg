<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <circle cx="600" cy="220" r="60" fill="url(#textGrad)"/>
  <circle cx="600" cy="220" r="40" fill="none" stroke="white" stroke-width="4" opacity="0.6"/>
  <circle cx="600" cy="220" r="20" fill="white" opacity="0.9"/>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">Orbis</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="28">Plugin-Driven Desktop Applications</text>
  
  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="system-ui, -apple-system, sans-serif" font-size="20">Built with Rust • React • WASM</text>
  
  <!-- URL -->
  <text x="600" y="570" text-anchor="middle" fill="url(#textGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="24">orbis.cyberpath-hq.com</text>
</svg>
